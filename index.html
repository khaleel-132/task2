<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
        integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">


        <div>
            <input type="text">
            <input type="submit" value="Add" onclick="addItem(this)">
        </div>


        <script>

            function addItem(div) {

                div.parentNode.insertAdjacentHTML('afterend', '<div> <input type="text"> <input type="submit"" value="Add" onclick="addItem(this)"> <input type="submit" value="Remove" onclick="removeItem(this)"></div>');
            }

            function removeItem(div) {
                div.parentNode.parentNode.removeChild(div.parentNode);
            }
        </script>
    </div>

</body>

</html>
